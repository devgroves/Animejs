<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime.js Shapes & Burst Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: #ecf0f1;
      text-align: center;
    }

    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 20px 0;
    }

    .shapes-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .shape {
      position: absolute;
      opacity: 0;
    }

    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>

<body>
  <h2>Different Shapes Animation</h2>
  <div class="section">
    <div class="shapes-container" id="shapes-container"></div>
  </div>
  <button onclick="showShapesAnimation()">Show Shapes</button>

  <h2>Burst Effect Animation</h2>
  <div class="section">
    <div class="shapes-container" id="burst-container"></div>
  </div>
  <button onclick="burstAnimation()">Trigger Burst Effect</button>

  <script>
    function createShapes(containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      for (let i = 0; i < 15; i++) {
        const div = document.createElement("div");
        div.classList.add("shape");

        const size = Math.random() * 20 + 10;
        div.style.width = `${size}px`;
        div.style.height = `${size}px`;
        div.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
        div.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;

        container.appendChild(div);
      }
    }

    function showShapesAnimation() {
      createShapes("shapes-container");
      anime({
        targets: '#shapes-container .shape',
        translateX: () => anime.random(-50, 50),
        translateY: () => anime.random(-50, 50),
        rotate: () => anime.random(0, 360),
        scale: [ 0.5, 1.5 ],
        opacity: [ 0, 1 ],
        duration: 1500,
        easing: 'easeInOutQuad',
        delay: anime.stagger(100)
      });
    }

    function burstAnimation() {
      createShapes("burst-container");
      anime({
        targets: '#burst-container .shape',
        opacity: [ 0, 1, 0 ],
        translateX: () => anime.random(-100, 100),
        translateY: () => anime.random(-100, 100),
        scale: [ 0.5, 2 ],
        easing: 'easeOutQuad',
        duration: 1000,
        delay: anime.stagger(100)
      });
    }
  </script>
</body>

</html>
