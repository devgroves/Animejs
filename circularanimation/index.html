<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Loader Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Arial', sans-serif;
      color: #ecf0f1;
      text-align: center;
    }

    #circle-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .circle {
      position: absolute;
      width: 25px;
      height: 25px;
      background: hsl(200, 80%, 60%);
      border-radius: 50%;
      opacity: 0;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s;
      margin-top: 20px;
    }

    button:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h2>Smooth Circular AJAX Loader</h2>
  <div id="circle-container"></div>
  <button onclick="triggerCircularAnimation()">ðŸ”µ Start Animation</button>

  <script>
    function createCircles() {
      const container = document.getElementById("circle-container");
      container.innerHTML = '';

      for (let i = 0; i < 8; i++) {
        const div = document.createElement("div");
        div.classList.add("circle");
        div.style.width = `${Math.random() * 20 + 15}px`;
        div.style.height = div.style.width;
        div.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        container.appendChild(div);
      }
    }

    function triggerCircularAnimation() {
      createCircles();

      anime({
        targets: '.circle',
        rotate: '1turn',
        translateX: (el, i) => 90 * Math.cos((i * Math.PI) / 4),
        translateY: (el, i) => 90 * Math.sin((i * Math.PI) / 4),
        scale: [ 0.7, 1.3, 0.7 ],
        opacity: [ 1, 0.5, 1 ],
        easing: 'easeInOutSine',
        duration: 2500,
        delay: anime.stagger(120),
        loop: true
      });
    }
  </script>
</body>

</html>
